apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-dep
  namespace: flask
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: rohioffl/flask_app:latest
          ports:
            - containerPort: 5000
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: flask-secret
                  key: DB_PASSWORD
            - name: SECRET_KEY
              value: "79bf55b3c699bef7f3aba71bd4065808"
            - name: DB_HOST
              value: "mysql-svc.mysql-flask.svc.cluster.local:3306"
            - name: DB_USER
              value: "rohit"
            - name: DB_NAME
              value: "dbs"
